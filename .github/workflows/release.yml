name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Chrome extension
        run: npm run build:chrome

      - name: Create Chrome ZIP
        run: |
          cd dist
          zip -r ../ref-lex-chrome-${{ github.ref_name }}.zip .
          cd ..

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Create Firefox ZIP
        run: |
          cd dist
          zip -r ../ref-lex-firefox-${{ github.ref_name }}.zip .
          cd ..

      - name: Extract release notes
        id: extract_notes
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Extract changelog section for this version if CHANGELOG.md exists
          if [ -f "CHANGELOG.md" ]; then
            NOTES=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d')
            if [ -z "$NOTES" ]; then
              NOTES="Release $VERSION"
            fi
          else
            NOTES="Release $VERSION"
          fi

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          body: ${{ steps.extract_notes.outputs.notes }}
          files: |
            ref-lex-chrome-${{ github.ref_name }}.zip
            ref-lex-firefox-${{ github.ref_name }}.zip
          generate_release_notes: true

      - name: Build summary
        run: |
          echo "### Release ${{ github.ref_name }} created successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- Chrome: ref-lex-chrome-${{ github.ref_name }}.zip" >> $GITHUB_STEP_SUMMARY
          echo "- Firefox: ref-lex-firefox-${{ github.ref_name }}.zip" >> $GITHUB_STEP_SUMMARY
