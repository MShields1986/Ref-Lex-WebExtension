name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker compose build

      - name: Run linter
        run: docker compose run --rm extension-builder npm run lint

      - name: Run tests
        run: docker compose run --rm extension-builder npm test -- --coverage --maxWorkers=2 --testPathIgnorePatterns=tests/integration

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker compose build

      - name: Build for ${{ matrix.browser }}
        run: docker compose run --rm extension-builder npm run build:${{ matrix.browser }}

      - name: Verify build output
        run: |
          if [ ! -f "dist/manifest.json" ]; then
            echo "Error: manifest.json not found in dist/"
            exit 1
          fi
          if [ ! -f "dist/background.js" ]; then
            echo "Error: background.js not found in dist/"
            exit 1
          fi
          if [ ! -f "dist/popup.js" ]; then
            echo "Error: popup.js not found in dist/"
            exit 1
          fi
          echo "Build verification passed for ${{ matrix.browser }}"

      - name: Upload ${{ matrix.browser }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-${{ matrix.browser }}
          path: dist/
          retention-days: 7

  build-check:
    name: All Builds Successful
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check build status
        run: echo "All builds completed successfully"
