<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ref-Lex Options</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #1e1e2e;
      color: #cdd6f4;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: #89b4fa;
      margin-bottom: 32px;
      font-size: 28px;
    }

    .section {
      background-color: #313244;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #cdd6f4;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #bac2de;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #45475a;
      border-radius: 6px;
      background-color: #1e1e2e;
      color: #cdd6f4;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #89b4fa;
    }

    .btn {
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background-color: #89b4fa;
      color: #11111b;
    }

    .btn:hover {
      background-color: #74c7ec;
    }

    .help-text {
      font-size: 13px;
      color: #a6adc8;
      margin-top: 6px;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .message-success {
      background-color: rgba(166, 227, 161, 0.1);
      border: 1px solid #a6e3a1;
      color: #a6e3a1;
    }

    .message-error {
      background-color: rgba(243, 139, 168, 0.1);
      border: 1px solid #f38ba8;
      color: #f38ba8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ref-Lex Options</h1>

    <div id="message"></div>

    <div class="section">
      <h2>API Configuration</h2>
      <div class="form-group">
        <label for="api-url">Backend API URL</label>
        <input
          type="url"
          id="api-url"
          placeholder="http://localhost:80"
        />
        <p class="help-text">
          URL of your Ref-Lex backend. Change this if you're using a self-hosted instance.
        </p>
      </div>
      <button class="btn" id="save-btn">Save Settings</button>
    </div>

    <div class="section">
      <h2>About</h2>
      <p style="margin-bottom: 12px;">
        <strong>Version:</strong> 1.0.0
      </p>
      <p style="margin-bottom: 12px;">
        <strong>Description:</strong> Quickly add academic papers to your Ref-Lex projects from any website.
      </p>
      <p>
        <a href="https://github.com/yourusername/ref-lex-extension" style="color: #89b4fa; text-decoration: none;">
          View on GitHub
        </a>
      </p>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
